<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
    <title>Test New Window Links</title>
    <style>
      body {
        background-color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      </style>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script type="text/javascript">
        $('.liclicker a').click(function (e) {
            e.preventDefault();
        });

        $('.liclicker li').click(function () {
            if ($(this).find(':first-child').attr('target') !== "_blank") {
                window.location = $(this).find(':first-child').attr('href');
            } else {
                window.open($(this).find(':first-child').attr('href'));
            }
        });
      </script>
    </head>
  <body>
    <ul>
      <li><a href="samplelist.html">Normal link</a></li>
      <li><a href="samplelist.html" target="_blank">Link in new window</a></li>
      <li><a href="samplelist.html" target="_blank" rel="noopener">Link in new window, rel noopener</a></li>
      <li><a href="#" onclick="window.open('samplelist.html');">Javascript opens a new window</a></li>
    </ul>
    <br>
    Special menu clicker class:
    <ul class="liclicker">
      <li><a href="samplelist.html">Normal link</a></li>
      <li><a href="samplelist.html" target="_blank">Link in new window</a></li>
      <li><a href="samplelist.html" target="_blank" rel="noopener">Link in new window, rel noopener</a></li>
      <li><a href="#" onclick="window.open('samplelist.html');">Javascript opens a new window</a></li>
    </ul>
  </body>
</html>
